name: s3-release

on:
  workflow_run:
    workflows: [ci-matrix]
    types: [completed]

jobs:
  deploy_to_versioned_s3:
       if: startsWith(github.head_ref, 'v*') != true and ${{ github.event.workflow_run.conclusion }} == true
       runs-on: ubuntu-latest
       env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       steps:
        - uses: actions/checkout@v3
        - name: Display structure of downloaded files
          run: ls -R download
