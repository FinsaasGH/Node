name: s3-release

on:
  workflow_run:
    workflows: [ci-matrix]
    types: [completed]

jobs:
  successful_test:
       if: ${{ startsWith(github.head_ref, 'v*') != true }} && ${{ github.event.workflow_run.conclusion == 'success' }}
       runs-on: ubuntu-latest
       env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       steps:
        - uses: actions/checkout@v3
        - run: echo "This test was a success"
  unsuccessful_test:
       if: ${{ startsWith(github.head_ref, 'v*') != true }} && ${{ github.event.workflow_run.conclusion != 'success' }}
       runs-on: ubuntu-latest
       env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       steps:
        - uses: actions/checkout@v3     
        - run: echo "This test was a failure"
